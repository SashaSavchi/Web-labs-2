{% extends "base.html" %}

{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}

    <h1>Cookies</h1>
    
    <form>
        <div>
            <label for="color">Выберите цвет фона:</label>
            <input type="color" name="bcolor" value="{{ bcolor or '' }}">
        </div>
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" name="color" value="{{ color or '' }}">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта (pt):</label>
            <input type="number" name="font_size" min="10" max="100" value="{{ font_size or 18 }}">
        </div>
        <div>
            <label for="font_family">Выберите семейство шрифтов:</label>
            <select name="font_family">
                <option value="Arial" {% if font_family == 'Arial' %}selected{% endif %}>Arial</option>
                <option value="Times New Roman" {% if font_family == 'Times New Roman' %}selected{% endif %}>Times New Roman</option>
                <option value="Courier New" {% if font_family == 'Courier New' %}selected{% endif %}>Courier New</option>
                <option value="Verdana" {% if font_family == 'Verdana' %}selected{% endif %}>Verdana</option>
                <option value="Georgia" {% if font_family == 'Georgia' %}selected{% endif %}>Georgia</option>
            </select>
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
    </form>
{% endblock %}
