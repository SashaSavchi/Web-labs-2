{% extends "base.html" %}

{% block lab %} Лабораторная работа 9 {% endblock %}

{% block main %}
<style>
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background-color: rgb(98, 155, 139);
        border: none;
        border-radius: 5px;
    }
    
    .btn:hover {
        background-color: rgb(63, 114, 100);
    }
</style>
<h1>Выберете ваш пол</h1>
<form method="post">
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Женский</label><br>
    <input type="submit" value="Далее" class="btn">
</form>
{% endblock %}
